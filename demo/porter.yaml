mixins:
  - kubernetes
  - helm
  - exec

name: keda-demo
version: 0.1.0
description: "Deploy Keda rabbitMQ and go demo via porter"
invocationImage: scottyc/cnab-keda-demo:latest

credentials:
- name: kubeconfig
  path: /root/.kube/config
  type: path

install:
- helm:
     description: "Helm install rabbitMQ"
     chart: 
     name: rabbitmq 
     wait: true
     replace: true
     set:
      rabbitmq.username: "user"
      rabbitmq.password: "PASSWORD"

- kubernetes:
    description: "Deploying consumer"
    manifests:
      - manifests/consumer
    wait: true
    #outputs: TODO

- kubernetes:
    description: "Deploying publisher"
    manifests:
      - manifests/publisher
    #outputs: TODO  

uninstall:
- exec:
      description: "Uninstall rabbitmq via Helm"
      command: "helm"
      arguments:
        - delete
        - rabbitmq
        - --purge
