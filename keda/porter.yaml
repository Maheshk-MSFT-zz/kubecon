mixins:
  - exec
  - helm

name: keda
version: 0.1.0
description: "Deploy Keda using CNAB"
invocationImage: scottyc/cnab-keda:latest

credentials:
- name: kubeconfig
  path: /root/.kube/config
  type: path

install:
- exec:
    description: "Add keda repo to helm"
    command: "helm"
    arguments:
      - repo
      - add
      - kedacore
      - https://kedacore.azureedge.net/helm

- exec:
    description: "helm update"
    command: "helm"
    arguments:
      - update

- helm:
     description: "Helm install keda"
     name: keda
     chart: kedacore/keda-edge
     replace: true
     namespace: keda
     set:
      logLevel: "debug"

uninstall:
- exec:
      description: "Uninstall Keda via Helm"
      command: "helm"
      arguments:
        - delete
        - keda
        - --purge
